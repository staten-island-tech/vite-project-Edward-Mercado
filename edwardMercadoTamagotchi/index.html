<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>edwardmercadotamagotchi</title>
  </head>
  <body>
    <h1 class="game-title bitcount-grid-single"> RAISE A BUS </h1>

    <div class="theme-button__container">
      <h2 class="game-subtitle"> THEME SELECTION </h2>
      <div class="horizontal-line"></div>
      <button class="toggleMode" data-theme="red"> Red </button>
      <button class="toggleMode" data-theme="orange"> Orange </button>
      <button class="toggleMode" data-theme="green"> Green </button>
      <button class="toggleMode" data-theme="blue"> Blue </button>
      <button class="toggleMode" data-theme="purple"> Purple </button>
      <button class="toggleMode" data-theme="light"> Light </button>
      <button class="toggleMode" data-theme="dark"> Dark </button>
    </div>

    <div class="game-pet-selection">
      <h2 class="game-subtitle">SELECT/ADOPT BUS</h2>
      <div class="horizontal-line"></div>
      <h3 class="game-pet_selection-subtitle">YOUR BUSES</h3>
      <div class="current-buses__container">
        
      </div>

      <div class="horizontal-line"></div>
      <h3 class="game-pet_selection-subtitle">ADOPT NEW BUSES</h3>
      <div class="bus-adopt__container">
        
      </div>
      <div class="horizontal-line"></div>
    </div>

    <div class="game-window-wrap">
      <h2 class="game-subtitle"> PLAY THE GAME </h2>
      <div class="horizontal-line"></div>
      <div class="game-container">
        <div class="game-window">
          
        </div>
        <div class="care-button-container">
          <button class="care-button" id="feed-button" data-menuTarget="#game-feed-menu">
            FEED
          </button>
          <button class="care-button" id="petplay-button" data-menuTarget="#game-petPlay-menu">
            PLAY
          </button>
          <button class="care-button" id="shop-button" data-menuTarget="#game-train-menu">
            TRAIN
          </button>
          <button class="care-button" id="hit-button" data-menuTarget="#game-hit-menu">
            HIT
          </button>
          <button class="care-button" id="shop-button" data-menuTarget="#game-shop-menu">
            SHOP
          </button>
        </div>
      </div>
      <button class="game-save-button"> SAVE THE GAME </button>
    </div>
    <button class="toggleMode" data-theme="p-yellow" id="wider-button"> p-yellow (upon izzy's request) </button>

    <div class="menu-shadow"></div>

    <div class="game-care-menu" id="game-feed-menu">
      <div>
        <h2 class="game-care-subtitle"> FEEDING MENU </h2>
        <div class="horizontal-line"></div>
      </div>
      <button class="close-menu-button" data-menuTarget="#game-feed-menu"> CLOSE MENU </button>
    </div>

    <div class="game-care-menu" id="game-petPlay-menu">
      <div>
        <h2 class="game-care-subtitle"> PLAY WITH YOUR BUS </h2>
        <div class="horizontal-line"></div>
      </div>
      <button class="close-menu-button" data-menuTarget="#game-petPlay-menu"> CLOSE MENU </button>
    </div>

    <div class="game-care-menu" id="game-train-menu">
      <div>
        <h2 class="game-care-subtitle"> TRAINING </h2>
        <div class="horizontal-line"></div>
      </div>
      <button class="close-menu-button" data-menuTarget="#game-train-menu"> CLOSE MENU </button>
    </div>

    <div class="game-care-menu" id="game-hit-menu">
      <div>
        <h2 class="game-care-subtitle"> HIT YOUR BUS </h2>
        <div class="horizontal-line"></div>
      </div>
      <button class="close-menu-button" data-menuTarget="#game-hit-menu"> CLOSE MENU </button>
    </div>

    <div class="game-care-menu" id="game-shop-menu">
      <div>
        <h2 class="game-care-subtitle"> SHOPPING </h2>
        <div class="horizontal-line"></div>
      </div>
      <button class="close-menu-button" data-menuTarget="#game-shop-menu"> CLOSE MENU </button>
    </div>

    <div id="game-save-alert">
      <div>
        <h3 class="game-save-alert-subtitle"> YOUR GAME HAS BEEN SAVED! </h3>
      </div>
      <button class="close-menu-button" data-menuTarget="#game-save-alert"> C L O S E --- M E N U </button>
    </div>

    <div class="game-care-menu" id="adoption-menu">
      <div>
        <h2 class="game-care-subtitle"> ADOPT A NEW BUS </h2>
        <div class="horizontal-line"></div>
        <div class="adoption-data-target">
        </div>
          <form class="name-input" id="nameInput">
            <input type="hidden" id="species-input" value="hey">
            <input class="name-input__text" type="text" id="name-input" name="name-input" placeholder="Name your bus...">
            <input class="name-input__button" type="submit" value="ADOPT!"/>
          </form>
      </div>
      <button class="close-menu-button" data-menuTarget="#adoption-menu"> RETURN HOME </button>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
